<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Early Bird - Página de Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Menú responsivo */
        @media (max-width: 768px) {
            .navbar {
                display: none;
            }

            .hamburger {
                display: block;
            }

            .mobile-menu {
                display: none;
                background-color: #1a202c;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                text-align: center;
            }

            .mobile-menu.active {
                display: block;
            }
        }

        /* Asegura que el footer esté fijo en la parte inferior */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #000;
            color: white;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>

<body class="font-sans bg-gray-100 text-gray-800">

    <!-- Navbar -->
    <nav class="bg-black p-4 flex justify-between items-center">
        <img src="images/logo.svg" alt="Early Bird Logo" class="h-10">
        <div class="navbar hidden md:flex space-x-6 text-white">
            <a href="index.html" class="hover:text-yellow-500">Inicio</a>
            <a href="nosotros.html" class="hover:text-yellow-500">Nosotros</a>
            <a href="proposito.html" class="hover:text-yellow-500">Propósito</a>
        </div>
        <div class="hamburger block md:hidden">
            <button id="hamburger-button" class="text-white">
                &#9776;
            </button>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="mobile-menu">
        <a href="index.html" class="block py-2 text-white">Inicio</a>
        <a href="nosotros.html" class="block py-2 text-white">Nosotros</a>
        <a href="proposito.html" class="block py-2 text-white">Propósito</a>
    </div>

    <!-- Main Content (Hero Section) -->
    <section class="bg-cover bg-center h-96 relative" style="background-image: url('images/hero.jpg');">
        <div class="absolute inset-0 bg-black opacity-50"></div>
        <div class="absolute inset-0 flex justify-center items-center text-white text-center">
            <h1 class="text-4xl md:text-6xl font-bold">Bienvenidos a Early Bird</h1>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>EARLY BIRD COMPANY SINCE 2020</p>
        <p>Santiago, Chile</p>
        <p>Contacto: +569 1234 5678</p>
    </footer>

    <script>
        // Toggle mobile menu
        document.getElementById('hamburger-button').addEventListener('click', function () {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('active');
        });
    </script>

</body>

</html>
