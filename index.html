<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Servicios Mineros</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black">

  <!-- Menu de navegación -->
  <nav class="bg-black text-white p-4">
    <ul class="flex justify-end space-x-6">
      <li><a href="#inicio" class="text-lg hover:text-yellow-400">Inicio</a></li>
      <li><a href="nosotros.html" class="text-lg hover:text-yellow-400">Nosotros</a></li>
      <li><a href="#proposito" class="text-lg hover:text-yellow-400">Propósito</a></li>
    </ul>
  </nav>

  <!-- Header Section -->
  <header id="inicio" class="relative h-[50vh] bg-cover bg-center" style="background-image:url('img/header.jpg')">
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>
    <div class="relative z-10 flex flex-col items-center justify-center h-full text-center px-4">
      <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold text-white mb-6">Promociona tus servicios mineros</h1>
      <button class="bg-yellow-400 hover:bg-yellow-500 text-black px-6 py-3 text-lg font-semibold rounded-lg shadow-md transition">Más información</button>
    </div>
    <!-- Logo en la esquina superior derecha -->
    <img src="img/early_bird_logo.png" alt="Early Bird Logo" class="absolute top-4 right-4 w-32">
  </header>

  <!-- Propósito Section -->
  <section id="proposito" class="py-16 bg-gray-100">
    <div class="max-w-7xl mx-auto flex flex-col md:flex-row items-center">
      <div class="w-full md:w-1/2 p-4 order-2 md:order-1">
        <h2 class="text-3xl font-semibold mb-4">Propósito</h2>
        <p class="text-lg">Nuestro objetivo es impulsar el desarrollo del sector minero mediante la innovación, la eficiencia y la responsabilidad.</p>
      </div>
      <div class="w-full md:w-1/2 p-4 order-1 md:order-2">
        <div class="aspect-w-16 aspect-h-9">
          <img src="img/proposito.jpg" alt="Tecnología minera" class="object-cover w-full h-full rounded-xl shadow-lg">
        </div>
      </div>
    </div>
  </section>

</body>
</html>
