<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio - Early Bird</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes logoAnim {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .logo-animation {
      animation: logoAnim 1.5s ease-out;
    }
  </style>
</head>
<body class="bg-white text-black flex flex-col min-h-screen">
  <!-- NAVBAR -->
  <nav class="bg-black text-white py-8 px-6 flex items-center justify-between shadow-md">
    <div class="flex items-center space-x-4">
      <!-- Logo con animación -->
      <img src="img/early_bird_logo.png" alt="Logo Early Bird" class="w-20 sm:w-28 md:w-32 lg:w-40 h-auto logo-animation">
    </div>
    <ul class="flex space-x-10">
      <li><a href="index.html" class="text-base sm:text-lg md:text-xl tracking-wider uppercase border-b-2 border-transparent hover:border-yellow-400 transition-all duration-300 pb-1">Inicio</a></li>
      <li><a href="nosotros.html" class="text-base sm:text-lg md:text-xl tracking-wider uppercase border-b-2 border-transparent hover:border-yellow-400 transition-all duration-300 pb-1">Nosotros</a></li>
      <li><a href="proposito.html" class="text-base sm:text-lg md:text-xl tracking-wider uppercase border-b-2 border-transparent hover:border-yellow-400 transition-all duration-300 pb-1">Propósito</a></li>
      <li><a href="mas_informacion.html" class="text-base sm:text-lg md:text-xl tracking-wider uppercase border-b-2 border-transparent hover:border-yellow-400 transition-all duration-300 pb-1">Más Información</a></li>
    </ul>
  </nav>

  <!-- HEADER -->
  <header class="relative h-[50vh] bg-cover bg-center" style="background-image:url('img/header.jpg')">
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>
    <div class="relative z-10 flex flex-col items-center justify-center h-full text-center px-4">
      <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold text-white mb-6">Contáctanos para pasar al siguiente nivel</h1>
      <button class="bg-yellow-400 hover:bg-yellow-500 text-black px-6 py-3 text-lg font-semibold rounded-lg shadow-md transition">Más información</button>
    </div>
  </header>

  <!-- FOOTER -->
  <footer class="bg-black text-white py-8 mt-auto">
    <div class="max-w-7xl mx-auto text-center">
      <p class="text-xl mb-2 uppercase">EARLY BIRD COMPANY SINCE 2020</p>
      <p class="text-lg mb-2">Santiago, Chile</p>
      <p class="text-lg">Contacto: +569 123 456 789</p>
    </div>
  </footer>
</body>
</html>
