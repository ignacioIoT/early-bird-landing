<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio - Early Bird</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fade-in-left {
      0% {
        opacity: 0;
        transform: translateX(-20px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .animate-fade-in-left {
      animation: fade-in-left 1s ease-out forwards;
    }
  </style>
</head>
<body class="bg-white text-black flex flex-col min-h-screen">
  <!-- NAVBAR -->
  <nav class="bg-black text-white py-8 px-6 flex items-center justify-between shadow-md">
    <div class="flex items-center space-x-4">
      <img src="img/early_bird_logo.png" alt="Logo Early Bird" class="w-24 h-auto opacity-0 translate-x-[-20px] animate-fade-in-left">
    </div>
    <ul class="flex space-x-10">
      <li><a href="index.html" class="text-xl tracking-wider uppercase border-b-2 border-transparent hover:border-yellow-400 transition-all duration-300 pb-1">Inicio</a></li>
      <li><a href="nosotros.html" class="text-xl tracking-wider uppercase border-b-2 border-transparent hover:border-yellow-400 transition-all duration-300 pb-1">Nosotros</a></li>
      <li><a href="proposito.html" class="text-xl tracking-wider uppercase border-b-2 border-transparent hover:border-yellow-400 transition-all duration-300 pb-1">Propósito</a></li>
      <li><a href="mas_informacion.html" class="text-xl tracking-wider uppercase border-b-2 border-transparent hover:border-yellow-400 transition-all duration-300 pb-1">Más Información</a></li>
    </ul>
  </nav>

  <!-- HEADER -->
  <header class="relative h-[50vh] bg-cover bg-center" style="background-image:url('img/header.jpg')">
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>
    <div class="relative z-10 flex flex-col items-center justify-center h-full text-center px-4">
      <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold text-white mb-6">Contáctanos para pasar al siguiente nivel</h1>
      <button class="bg-yellow-400 hover:bg-yellow-500 text-black px-6 py-3 text-lg font-semibold rounded-lg shadow-md transition">Más información</button>
    </div>
  </header>

  <!-- FOOTER -->
  <footer class="bg-black text-white py-8 mt-auto">
    <div class="max-w-7xl mx-auto text-center">
      <p class="text-xl mb-2 uppercase">EARLY BIRD COMPANY SINCE 2020</p>
      <p class="text-lg mb-2">Santiago, Chile</p>
      <p class="text-lg">Contacto: +569 123 456 789</p>
    </div>
  </footer>

  <script>
    // Función que reinicia la animación del logo
    window.onload = function() {
      var logo = document.querySelector('img');
      logo.classList.remove('animate-fade-in-left'); // Elimina la clase que tiene la animación
      // Usamos un pequeño retraso para volver a agregar la clase y ejecutar la animación
      setTimeout(function() {
        logo.classList.add('animate-fade-in-left');
      }, 10); // Este tiempo en milisegundos es lo suficientemente corto para reiniciar la animación
    };
  </script>
  
</body>
</html>
